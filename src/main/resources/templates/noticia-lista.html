<!DOCTYPE html>
<html>
    <head th:replace="fragments/head"></head>
    <body>
        <!--Barra de navegación-->
        <nav th:replace="fragments/navbar"></nav>
        <!--Sección Hero-->
        <div class="container-fluid">
            <!--Tabla-->
            <table class="container table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Título</th>
                        <th scope="col">Alta</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="noticia : ${noticias}">
                        <td th:text="${noticia.id}"></td>
                        <td th:text="${noticia.titulo}"></td>
                        <td th:text="${noticia.alta}"></td>
                        <td><a th:href="@{/noticia/modificar/__${noticia.id}__}">Modificar</a></td>
                        <td><a th:href="@{/noticia/eliminar/__${noticia.id}__}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
            <!--Botón volver-->
            <section class="text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
        <!--Footer-->
        <footer th:replace="fragments/footer"></footer>
        <!-- JavaScript-->
        <script th:replace="fragments/jsBootstrap"></script>
    </body>
</html>
