<!DOCTYPE html>
<html>
    <head th:replace="fragments/head"></head>
    <body>
        <!--Barra de navegación-->
        <nav th:replace="fragments/navbar"></nav>
        <!--Sección Hero-->
        <div class="container-fluid">
            <!--Formulario-->
            <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">
                <input hidden th:value="${id}" name="id">
                <div class="form-group my-3">
                    <label class="mb-2">Modificar Noticia</label> 
                    <input class="form-control" th:value="${noticia.titulo}" type="text" name="titulo" placeholder="Título de la noticia">
                </div>
                <div class="form-group my-3">
                    <textarea class="form-control" th:text="${noticia.cuerpo}" type="text" name="cuerpo" placeholder="Cuerpo de la noticia"></textarea>
                </div>
                <div class="form-group my-3">
                    <label class="mb-2">Estado de la noticia</label>
                    <input th:checked="${noticia.alta}" type="checkbox" name="alta">
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button> 
            </form>
            <!--Mensaje al usuario-->
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <!--Botón volver-->
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/noticia/lista}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
        <!--Footer-->
        <footer th:replace="fragments/footer"></footer>
        <!-- JavaScript-->
        <script th:replace="fragments/jsBootstrap"></script>
    </body>
</html>
